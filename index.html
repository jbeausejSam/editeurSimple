<!DOCTYPE html>
<html lang="fr-ca">
<head>
  <meta charset="UTF-8">
  <title>√âditeur simple</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>


    #pageDIV{
      max-width: 1200px;
      border: solid black 1px;
      margin: auto;
    }
    #quill-container {
      min-height: 300px;
    }
    #download-docx {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #download-docx:hover {
      background-color: #218838;
    }

	#download-PDF{
		padding: 10px 20px;
	    background-color: blue;
	    color: white;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	}
	#download-PDF:hover {
      background-color: lightblue;
    }

	#view-PDF{
		padding: 10px 20px;
	    background-color: black;
	    color: white;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	}
	#download-PDF:hover {
      background-color: gray;
    }
	  
	.topButtons{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }
  .usitoDIV{
    color:blue;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  </style>
</head>
<body>

  <h2>√âditeur de Texte</h2>
  <div width="100%" class="topButtons">
		<button id="download-docx">üìÑ T√©l√©charger en DOCX</button>
	  	<button id="download-PDF">üìÑ T√©l√©charger en PDF</button>
	  <button id="view-PDF">üìÑ T√©l√©charger en PDF</button>
	  
    <a href="https://examen-francais-quebec.usito.usherbrooke.ca/" target="_blank">
      <div class="usitoDIV">
        Dictionnaire Usito lien<br>
        <img src="usito.svg" width="160">
      </div>
    </a>
		
		
	</div>
  <br><br>
  <div id="pageDIV">
    <div id="quill-container" spellcheck="false"></div>
  </div>
  
  <iframe src="https://examen-francais-quebec.usito.usherbrooke.ca/" frameborder="0"></iframe>
  
  

  <!-- Quill.js -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- html-docx.js -->
  <script src="https://cdn.jsdelivr.net/npm/html-docx-js/dist/html-docx.js"></script>

  <!-- FileSaver.js -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    // Initialisation de l'√©diteur Quill
    const quill = new Quill('#quill-container', {
      theme: 'snow',
      placeholder: '√âcrivez ici...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['clean']
        ]
      }
    });

    // Fonction de t√©l√©chargement en .docx
    document.getElementById('download-docx').addEventListener('click', () => {
      const html = quill.root.innerHTML;

      // Cr√©er un document Word √† partir du HTML
      const converted = window.htmlDocx.asBlob(`<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>${html}</body></html>`);
      saveAs(converted, 'document.docx');
    });

	  document.getElementById('download-PDF').addEventListener('click', () => {
      const element = quill.root;

      // Options pour la g√©n√©ration du PDF
      const options = {
        margin:       10,
        filename:     'mon_contenu.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      // G√©n√©ration et t√©l√©chargement du PDF
      html2pdf().set(options).from(element).save();
    });

	  document.getElementById('view-PDF').addEventListener('click', () => {
      const element = quill.root;

      // Options pour la g√©n√©ration du PDF
      const options = {
        margin:       10,
        filename:     'mon_contenu.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      // G√©n√©ration et t√©l√©chargement du PDF
      const worker = html2pdf().set(options).from(element);
	const pdf = await worker.outputPdf('blob'); // r√©cup√®re le PDF en blob
      const url = URL.createObjectURL(pdf);
      window.open(url, '_blank'); // ouvre dans un nouvel onglet
		  
    });
  </script>

</body>

</html>
